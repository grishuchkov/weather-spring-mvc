<!doctype html>
<html lang="en">
<head>
    <meta th:charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather-MVC</title>
</head>
<body>
<nav class="navbar bg-light border-bottom border-body mb-5">
    <div class="container">
        <a class="navbar-brand">Weather-MVC</a>

        <form accept-charset="UTF-8" class="d-flex" role="search" th:method="POST" th:action="@{/search-location}" th:encoding="UTF-8"
              th:object="${locationSearchDto}">

            <input class="form-control me-2" required th:field="*{locationName}" type="text"
                   placeholder="Search location" aria-label="Search">
            <div th:if="${#fields.hasErrors('locationName')}" th:errors="*{locationName}">Name error</div>

            <button class="btn btn-primary" type="submit">Search</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form class="d-flex" th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-outline-danger">Log out</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row row row-cols-1 row-cols-md-3 g-4">
        <div th:each="location : ${locations}">
            <div class="col mx-auto">
                <div class="card text-center mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${location.getName()}">Card title</h5>
                        <p class="card-text">
                            <span th:text="${location.getCountry()}"></span>
                            <span th:text="${location.getState()}"></span>
                        </p>
                        <a href="#" class="btn btn-primary">Add location</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
